<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aiden's Setlist</title>
    <link type="text/css" rel="stylesheet" href="setlist.css">
    <script src="jquery_library.js"></script>
</head>
<body>
    <h1>Aiden's Setlist</h1>
    <form id="dropdown">
        <input type="submit" value="Enter" id="button">
    </form>
        
    <select id="whichGenre" name="Genre" form="dropdown">
        <option value="Pop">POP</option>
        <option value="K-pop">K-POP</option>
        <option value="Disco">DISCO</option>
    </select>
    <div id="filter">Pick a Genre: </div>
    <div id="twolists">
        <ul id="menu"></ul>
        <ul id="result"></ul>
    </div>

</body>
<script type="text/javascript" src="setlist.js"></script>
</html>
